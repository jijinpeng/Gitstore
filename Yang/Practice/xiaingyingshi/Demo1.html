<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式布局</title>
	<style>
     #box{
     	width: 100%;
        height: 400px;

     }
     @media screen and (max-width:640px){
     	#box{
     		background: red;
     	}
     }
     @media (min-width: 640px) and (max-width: 960px){
     	#box{
     		background: green;
     	}
     }
     @media screen and (min-width: 960px){
     	#box{
     		background: blue;
     	}
     }

	</style>
</head>
<body>
    <div id="box">
       

    </div>
	
</body>
</html>
