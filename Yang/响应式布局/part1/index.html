<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>响应式布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#block{
			height: 400px;
			/* background: grey; */
		}
		@media screen  and (max-width:640px){
			#block{
				background: red;
			}
		}
		@media (min-width:641px) and (max-width:959px){
			#block{
				background: green;
			}
		}
		@media screen and (min-width:960px){
			#block{
				background: blue;
			}
		}
	</style>
</head>
<body>
	<div id="block"></div>
</body>
</html>
